<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}">
<head>
    <title>상품 등록</title>
</head>
<body>
<div layout:fragment="content">
    <h1>상품 등록 페이지</h1>
    <hr/>
    <form action="/admin/item/new" method="POST">
        <input type="text" name="itemName" placeholder="상품명" required /><br><br>

        <textarea name="itemDetail" placeholder="상품 설명" rows="4" cols="30" required></textarea><br><br>

        <input type="number" name="price" placeholder="가격" required /><br><br>

        <input type="number" name="stock" placeholder="재고 수량" required /><br><br>

        <select name="itemSellStatus">
            <option value="SELL">판매중</option>
            <option value="SOLD_OUT">품절</option>
        </select><br><br>

        <button type="submit">상품 등록</button>
    </form>
</div>
</body>
</html>
